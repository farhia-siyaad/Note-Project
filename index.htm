<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Note</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <div class="bg-purple-500 text-white flex justify-between py-8 px-5 p-8">
          <h1 class="text-3xl font-bold">Note</h1>
          <button id="btn" class="bg-white text-black  px-2 rounded-full hover:bg-purple-500 hover:border-2 ">Create Note</button>
     </div>
<div id="model" class=" text-2xl shadow-xl shadow-gray bg-gray-400 w-[450px] h-[280px] absolute left-[450px] 
top-[110px] hidden">
<div class="p-10">
     <form>
          <input id="title" type="text" placeholder="Enter Title">
           <br>
          <br>
          <input id="description" type="text" placeholder="Enter Description">
     </form>
     <div class="flex justify-between mt-9">
      <button id="closebtn" class="bg-blue-400 px-3 rounded-full text-white ">Close</button>
      <button id="savebtn" class="bg-yellow-400 rounded-full text-white  px-3">Save</button>
     </div>
</div>
</div>


<div  id="noteparent" class="grid gap-10 justify-center ml-[900px] mt-10 grid-cols-[300px_300px_300px_300px] ">
     
</div>




  <script src="main.js"></script>
</body>
</html>
